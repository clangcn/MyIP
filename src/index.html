            padding: .75rem 1.25rem !important;
        }

        .ip-body {
            min-height: 48px;
        }

        .http-body {
            min-height: 24px;
        }

        #ip-ipify-ipapi {
            line-height: 1;
        }

        .github-corner:hover .octo-arm {
            animation: octocat-wave 560ms ease-in-out

        @keyframes octocat-wave {

            0%,
            100% {
                transform: rotate(0)
            }

            20%,
            60% {
                transform: rotate(-25deg)
            }

            40%,
            80% {
                transform: rotate(10deg)
            }
        }

        @media (max-width:500px) {
            .github-corner:hover .octo-arm {
                animation: none
            }

            .github-corner .octo-arm {
                animation: octocat-wave 560ms ease-in-out
            }
        }
    </style>

<body>

    <div class="container">
        <section class="section">
            <h1 class="sk-text-center title">IP 地址查询</h1>
            <div class="columns">
                <div class="column">
                    <div class="box">
                        <h2 class="sk-text-center sk-text-bold subtitle sk-mb-1">内网 IP 地址</h2>
                        <p class="sk-text-center sk-text-small">数据来自 WebRTC</p>
                        <hr class="sk-my-2">
                        <div class="ip-body">
                            <div class="sk-text-center">
                                <p id="ip-webrtc"></p>
                                <p id="ip-webrtc-cz88" class="sk-text-small"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="box">
                        <h2 class="sk-text-center sk-text-bold subtitle sk-mb-1">从国内查询</h2>
                        <p class="sk-text-center sk-text-small">数据来自 IPIP.net</p>
                        <hr class="sk-my-2">
                        <div class="ip-body">
                            <div class="sk-text-center">
                                <div id="ip-ipipnet"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="box">
                        <h2 class="sk-text-center sk-text-bold subtitle sk-mb-1">从国内查询</h2>
                        <p class="sk-text-center sk-text-small">数据来自淘宝 + IPIP</p>
                        <hr class="sk-my-2">
                        <div class="ip-body">
                            <div class="sk-text-center">
                                <p id="ip-taobao"></p>
                                <p id="ip-taobao-ipip" class="sk-text-small"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <div class="box">
                        <h2 class="sk-text-center sk-text-bold subtitle sk-mb-1">从国外查询</h2>
                        <p class="sk-text-center sk-text-small">数据来自 IP.SB</p>
                        <hr class="sk-my-2">
                        <div class="ip-body">
                            <div class="sk-text-center">
                                <p id="ip-ipsb"></p>
                                <p id="ip-ipsb-geo" class="sk-text-small"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="box">
                        <h2 class="sk-text-center sk-text-bold subtitle sk-mb-1">从国外查询</h2>
                        <p class="sk-text-center sk-text-small">数据来自 IPAPI</p>
                        <hr class="sk-my-2">
                        <div class="ip-body">
                            <div class="sk-text-center">
                                <p id="ip-ipapi"></p>
                                <p id="ip-ipapi-geo" class="sk-text-small"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="box">
                        <h2 class="sk-text-center sk-text-bold subtitle sk-mb-1">从国外查询</h2>
                        <p class="sk-text-center sk-text-small">数据来自 ipify + IPIP</p>
                        <hr class="sk-my-2">
                        <div class="ip-body">
                            <div class="sk-text-center">
                                <p id="ip-ipify"></p>
                                <p id="ip-ipify-ipip" class="sk-text-small"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h1 class="sk-text-center title">网站访问检查</h1>
            <div class="columns is-mobile is-multiline">
                <div class="column is-half-mobile">
                    <div class="box">
                        <h2 class="sk-text-center sk-text-bold subtitle sk-mb-1">百度搜索</h2>
                        <p class="sk-text-center sk-text-small">国内网站</p>
                        <hr class="sk-my-2">
                        <div class="http-body">
                            <div class="sk-text-center">
                                <p id="http-baidu"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-half-mobile">
                    <div class="box">
                        <h2 class="sk-text-center sk-text-bold subtitle sk-mb-1">网易云音乐</h2>
                        <p class="sk-text-center sk-text-small">国内网站</p>
                        <hr class="sk-my-2">
                        <div class="http-body">
                            <div class="sk-text-center">
                                <p id="http-163"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-half-mobile">
                    <div class="box">
                        <h2 class="sk-text-center sk-text-bold subtitle sk-mb-1">GitHub</h2>
                        <p class="sk-text-center sk-text-small">国外网站</p>
                        <hr class="sk-my-2">
                        <div class="http-body">
                            <div class="sk-text-center">
                                <p id="http-github"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-half-mobile">
                    <div class="box">
                        <h2 class="sk-text-center sk-text-bold subtitle sk-mb-1">YouTube</h2>
                        <p class="sk-text-center sk-text-small">海外网站</p>
                        <hr class="sk-my-2">
                        <div class="http-body">
                            <div class="sk-text-center">
                                <p id="http-youtube"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
    <script src="https://www.taobao.com/help/getip.php"></script>
    <script src="https://ipv4.ip.sb/addrinfo?callback=IP.getIpsbIP"></script>
    <script>
        window.ga_tid = "UA-122669675-5";
        window.ga_url = "https://ga.giuem.com";

</html>
